<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WikiSearch</title>
    <link type='text/css' rel='stylesheet' href='wiki.css' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  </head>

  <body>

    <div id='container' class='container'>

      <h1 id='brand'>WikiSearch</h1>

      <a id='random-read' href='https://en.wikipedia.org/wiki/Special:Random' target='_blank'>Random Read</a>

      <form id='form' method='POST' autocomplete='off' onsubmit='return submitForm();'>
        <input type='text' id='wiki-search' placeholder='search for subject' />
        <br />
        <input type='submit' id='submit' />
      </form>

      <ul class='search-results'></ul>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script type='text/javascript' src='wiki.js'></script>
  </body>
</html>
